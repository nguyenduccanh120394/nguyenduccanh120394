<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>

</head>
<body>
<form>
<table>
    <tr>
        <th>Amout</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input id="amount" type="text" value=" " placeholder="Nhập Giá Trị cần quy đổi">
        </td>
        <td>
            <select id="select1">
                <option value="a">VietNam</option>
                <option value="b">USD</option>
            </select>
        </td>
        <td>
            <select id="select2">
                <option value="a">VietNam</option>
                <option value="b">USD</option>
            </select>
        </td>
        <td>
            <input type="button" value="Convert" onclick="Convert()">
        </td>
    </tr>
</table>
</form><script>
    function Convert() {
       let select1 = document.getElementById('select1').value;
       let select2 = document.getElementById('select2').value;
       let amount = document.getElementById('amount').value;

        if (select1 == "a" && select2 =="b"){
            alert( 'Giá trị quy đổi ='+amount/23000);}
        if (select1 == select2){
            alert('Giá trị quy đổi ='+amount);}
        if (select1 =="b" && select2 =="a"){
            alert('Giá trị quy đổi ='+amount*23000);
        }
    }
</script>
</body>
</html>
