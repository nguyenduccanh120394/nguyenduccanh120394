<h1>Type anything slowly</h1>
<textarea id="inp" onkeydown="thayDoi()"></textarea>
<script>
    let str ='TÔI LÀ MỘT ĐỨA NGỐC';
    let inp = document.getElementById('inp');
    let s = '';
    let ind = 0;
    function thayDoi(){
        s+=str[ind];
        inp.value = s;
        ind++;
    }
